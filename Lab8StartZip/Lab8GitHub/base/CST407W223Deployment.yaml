apiVersion: apps/v1
kind: Deployment
metadata:
  name: cst407-deployment
  labels:
    app: cst407
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cst407
  template:
    metadata:
      labels:
        app: cst407
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: cst407
        image: estysis/cst407lab4app:0.0.2
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
